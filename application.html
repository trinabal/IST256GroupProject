     <div class="applicationboxes">
        <div id="firstnameBox">
        <label>First Name:</label>
        <input type="text" id="firstnameInputBox"></input>

        <div id="lastnameBox">
        <label>Last Name:</label>

         <p> Do you have any other pets? </p>
         
      <div id="form1">

          <input type="radio" id="yes" name="has other pets" value="yes">

        <p> If YES then please list them below </p>
        <div id="petlistBox">
